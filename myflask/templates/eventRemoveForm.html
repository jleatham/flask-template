<form action="{{ url_for('eventRemove') }}" method="post" id="eventRemove">    
        <div class="table-scroll" >
        <table style="width:100%;">
                <tbody>
                {% if eventList %}
        <!-- Header  --><tr>
                                <th>Remove</th>
                                <th>Region</th>
                                <th>Date</th>
                                <th>City</th>
                                <th>Address</th>
                                <th>Architecture</th>
                                <th>Summary</th>
                                <th>Content</th>
                                <th>Registration</th>
                                <th>Email Template</th>

                        </tr>
                        


                        {% for i in eventList %}
        <!-- Body    --><tr>
                                <td><input type="checkbox" name="rowID" value="{{ i.rowID }}"></td>
                                <td>{{ i.region }}</td>
                                <td>{{ i.date }}</td>
                                <td>{{ i.city }}</td>
                                <td>{{ i.address }}</td>
                                <td>{{ i.arch }}</td>
                                <td>{{ i.summary }}</td>
                                <td>{{ i.content }}</td>
                                <td>{{ i.reg }}</td>
                                <td>{{ i.email }}</td>

                                        
                                
                        </tr> 
                        {% endfor %} 
                {% endif %}
                                      
                </tbody>
        </table>
        </div>
        <input class="button round alert" type="submit" value="Delete" id="submit">
</form>
