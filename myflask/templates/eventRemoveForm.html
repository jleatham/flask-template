<form action="{{ url_for('eventRemove') }}" method="post" id="eventRemove">    
        <h2>Debug to removeForm</h2>
        <table style="width:100%;">
                <tbody>
                        {% if eventList %}
        <!-- Header  --><tr>
                                {% for key in eventList %}

                                {% endfor %}
                        </tr>

        <!-- Body    --><tr>
                                {% for i in row.values() %}
                                <td>{{ i }}</td>
                                {% endfor %}
                                        
                                
                        </tr> 
                        {% endfor %}               
                </tbody>
        </table>

</form>
