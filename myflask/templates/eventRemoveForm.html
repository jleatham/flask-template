<form action="{{ url_for('eventRemove') }}" method="post" id="eventRemove">    
        <div class="table-scroll">
        <table id="eventTable">
                <thead>
                {% if eventList %}
        <!-- Header  --><tr>
                                <th>Remove</th>
                                <th>Region</th>
                                <th>Date</th>
                                <th>Architecture</th>
                                <th>Summary</th>
                                <th>City</th>
                                <th>Address</th>
                                <th>Content</th>
                                <th>Registration</th>
                                <th>Email Template</th>

                        </tr>
                        
                </thead>
                <tbody>
                        {% for i in eventList %}
        <!-- Body    --><tr>
                        
                        
                                <td style="width: 1px;white-space: nowrap;"><input type="checkbox" name="rowID" value="{{ i.rowID }}"></td>
                                <td style="width: 1px;white-space: nowrap;">{{ i.region }}</td>
                                <td style="width: 1px;white-space: nowrap;">{{ i.date }}</td>
                                <td style="width: 1px;white-space: nowrap;">{{ i.arch }}</td>
                                <td style="width: 1px;white-space: nowrap;">{{ i.summary }}</td>
                                <td style="width: 1px;white-space: nowrap;">{{ i.city }}</td>
                                <td style="width: 1px;white-space: nowrap;">{{ i.address }}</td>
                                <td style="width: 1px;white-space: nowrap;">{{ i.content }}</td>
                                <td style="width: 20px;">{{ i.reg }}</td>
                                <td style="width: 20px;">{{ i.email }}</td>

                                        
                                
                        </tr> 
                        {% endfor %} 
                {% endif %}
                                      
                </tbody>
        </table>
        </div>
        <input class="button round alert" type="submit" value="Delete" id="submit">
</form>
