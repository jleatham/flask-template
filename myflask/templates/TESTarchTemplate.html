{% extends "base.html" %}

{% block content %}



    <div class="grid-container">
       <!-- <div class="grid-x grid-padding-x">
           <div class="large-12 cell">
            <h1>{{ title }}</h1>
          </div>
        </div>-->

        <div class="large reveal" id="exampleModal1" data-reveal>
                <div class="grid-x grid-margin-x">
                        <div class="medium-2 large-2 small-12 cell"></div>
                        <div class="medium-8 large-8 small-12 cell">
                                        {{ emailData|safe }}
                        </div>
                        <div class="medium-2 large-2 small-12 cell"></div>

                        <button class="close-button" data-close aria-label="Close modal" type="button">
                                <span aria-hidden="true">&times;</span>
                        </button>
                </div>
        </div>

        <p><button class="button" data-open="exampleModal1">View Email Layout</button></p>



        <div class="grid-x grid-margin-x">
                <div class="medium-8 large-8 small-12 cell">
                        <h2>Add Data for {{ title }}</h2>      
                        
                        {% include 'addForm.html' %}
                </div>
                <div class="medium-4 large-4 small-12 cell inputCSS">
                        <h2>Remove Data</h2>
                        {% include 'removeForm.html' %}
                </div>
              </div>
        </div>
        
        {% endblock %}


    {% block javascript %}
       <!--  <script src={{ url_for('static',filename='myscript.js') }}></script> -->
